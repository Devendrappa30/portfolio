<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Enquiry Form</title>
    <style type="text/css">
        body { font-family: Arial, sans-serif; }
        form { width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label { display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="submit"] { width: auto; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Enquiry Form</h2>

    <form action="submit-enquiry.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required="required" />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required="required" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required="required" />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required="required"></textarea>

        <input type="submit" value="Submit Enquiry" />
    </form>

</body>
</html>
