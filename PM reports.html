<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

                      data={wbsPieChartData}
                      dataKey="duration"
                      nameKey="taskOwner"
                      cx="50%"
                      cy="50%"
                      outerRadius={150}
                      fill="#8884d8"
                      label={{ fontSize: 12 }}
                    >
                      {wbsPieChartData.map((entry, index) => (
                        <Recharts.Cell key={`cell-${index}`} fill={['#10B981', '#3B82F6', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#6B7280'][index % 7]} />

                    </Recharts.Pie>
                    <Recharts.Tooltip />
                    <Recharts.Legend />
                  </Recharts.PieChart>
                </Recharts.ResponsiveContainer>
              </div>

              <div className="bg-white p-6 rounded-lg shadow-md border-t-4 border-green-500">
                <h2 className="text-xl font-semibold mb-4">Conclusion</h2>
                <p className="text-gray-700">
                  The WBS report under {selectedMethodology} structures the project into key milestones, with Configuration and Solution Design requiring the most time (25 and 20 days, respectively). The Salesforce Consultant and Solution Architect are pivotal, while the Salesforce Admin's early environment setups (10 days) are critical to avoid bottlenecks. Effective coordination during integration and testing will ensure project success.
                </p>
              </div>
            </>
          )}

      );
    };

    // Rendering the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ProjectManagementReports />);
